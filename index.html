<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leah & Chrisopher Wedding</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="styles/envelopestyles.css">
    <link rel="stylesheet" href="styles/tohide.css">
    <link rel="stylesheet" href="styles/carousel.css">
     
</head>

<body>
    <!--Envelope-->
    <div class="invitation">
        <div class="envelope">
            <div class="mask">
                <div class="card">
                    <div class="face front">
                        <h1><span class="extrude"></span></h1>
                    </div>
                    <div class="face back"><img />
                    </div>
                </div>
            </div>
        </div>
        <div class="flap"></div>
        <button id="envelopeButton">Open</button>
    </div>
    <!--End of Envelope-->

    <!--Carousel-->
    <div id="carousel" class="carousel b-hidden">
        <div class="carousel-inner">
            <img src="./images/1.jpg" alt="Wedding Invitation 1" class="carousel-item">
            <img src="./images/2.jpeg" alt="Wedding Invitation 2" class="carousel-item">
            <img src="./images/3.jpeg" alt="Wedding Invitation 3" class="carousel-item">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="./scripts/carousel.js"></script>

    <!-- RSVP/Map section -->
    <div class="rmw-container rmw-padding-32  rmw-center b-hidden" id="rsvp" style="color: #A44F30;">
        <p>
            <a href="https://maps.app.goo.gl/ZqsgNXy3eewaQj3o7" target="_blank" class="rmw-hover-text-amber">Click to
                view location on Google Maps</a>
        </p>
    </div>

    <!-- RSVP modal -->
    <div id="id01" class="b-hidden">
    </div>

    <!--Footer Count Down-->
    <footer id="foot" class="b-hidden rmw-beige montserrat rmw-padding-16" style="text-align: center;">
        <div id="countdown">Loading...</div>

        <script src="scripts/countdown.js"></script>
    </footer>
    <div class="rmw-hide-small b-hidden b-hidden" style="margin-bottom:32px">Â </div>

    <!--Music-->
    <audio id="audio" src="music/music3.mp3" loop></audio>
    <script src="./scripts/playmusic.js"></script>
    <!--Music-->
    <!--Envelope Script-->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrubGSAPTimeline.js'></script>
    <script src="./scripts/envelope.js"></script>
    <!--End of Envelope Scripts-->

</body>

</html>
