<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leah & Christopher Wedding</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
    <link rel="stylesheet" href="styles/envelopestyles.css">
    <link rel="stylesheet" href="styles/tohide.css">
    <link rel="stylesheet" href="styles/carousel.css">

</head>

<body>
    <!--Envelope-->
    <div class="invitation">
        <div class="envelope">
            <div class="mask">
                <div class="card">
                    <div class="face front">
                        <h1><span class="extrude"></span></h1>
                    </div>
                    <div class="face back"><img />
                    </div>
                </div>
            </div>
        </div>
        <div class="flap"></div>
        <button id="envelopeButton">Open</button>
    </div>
    <!--End of Envelope-->

    <!--Carousel-->
    <div id="carousel" class="carousel b-hidden">
        <div class="carousel-inner">
            <img src="./images/1.png" alt="Wedding Invitation 1" class="carousel-item">
            <img src="./images/2.png" alt="Wedding Invitation 2" class="carousel-item">
            <img src="./images/3.png" alt="Wedding Invitation 3" class="carousel-item">
            <img src="./images/4.png" alt="Wedding Invitation 4" class="carousel-item">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script src="./scripts/carousel.js"></script>


    <!-- RSVP section -->
    <div class="rmw-container rmw-padding-32  rmw-center b-hidden" id="rsvp" style="color: #A44F30;">


        <p class="rmw-xlarge">
            <button onclick="document.getElementById('id01').style.display='block'"
                class="rmw-button rmw-round rmw-blue-gray rmw-opacity rmw-hover-opacity-off" style="padding:8px 60px">
                RSVP
            </button>
        </p>
        <p class="rmw-medium raleway b-hidden">Kindly Respond by clicking the RSVP button
        </p>
    </div>

    <!-- RSVP modal -->
    <div id="id01" class="rmw-modal b-hidden">
        <div class="rmw-modal-content rmw-card-4 rmw-animate-zoom" style="padding:32px;max-width:600px; height: 85vh;">
            <span onclick="document.getElementById('id01').style.display='none'"
                class="rmw-button rmw-large rmw-display-topright">&times;</span>
            <iframe
                src="https://docs.google.com/forms/d/e/1FAIpQLSfAKv_P3FMDwz12UJoQbKFgk4x21ZfCyS3NACaK0fGbRHjKMw/viewform"
                width="100%" height="90%" frameborder="0" marginheight="0" marginwidth="0">
                Loading…
            </iframe>
        </div>
    </div>


    <div class="rmw-hide-small b-hidden b-hidden" style="margin-bottom:32px"> </div>

    <!--Music-->
    <audio id="audio" src="music/gift.mp3" loop></audio>
    <script src="./scripts/playmusic.js"></script>
    <!--Music-->
    <!--Envelope Script-->
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/35984/ScrubGSAPTimeline.js'></script>
    <script src="./scripts/envelope.js"></script>
    <!--End of Envelope Scripts-->

</body>

</html>
